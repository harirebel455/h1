 
<!DOCTYPE html>
<html>
<head>
	<title>css box</title>
	<style>
		#abc
		{
			color: black;
			background-color: blue  ;
			width: 54px;
			padding: 20px 25px;
			border: 5px solid black;
			border-radius: 30px;
			margin: 10px;
			background-image: url(https://iso.500px.com/wp-content/uploads/2016/03/stock-photo-142984111.jpg);
			background-size: cover;
		}
		#cbe
		{
			color: white;
			background-color: green ;
			width: 45px;
			padding:20px 40px 20px 20px;
			border:6px solid limegreen; 
			margin-left: 110px;
			border-radius: 10px;
			background-image: url(https://images-na.ssl-images-amazon.com/images/I/71IeYNcBYdL._SL1280_.jpg);
			background-size: cover;
			background-origin: border-box;
			background-repeat: no-repeat;
			background-clip: content-box;
		}
		#fgh
		{
			color: black;
			background-color:yellow;
			width: 50px;
			padding: 20px 80px 30px 25px;
			border: 3px dashed pink;
			margin-left: 220px;
			border-radius: 20px;
			background-image: url(https://cdn.cdnparenting.com/articles/2020/05/23150148/631827794.jpg);
			background-size: cover;
			background-repeat: no-repeat;

		}
		#rgv
		{
			color: cyan;
			background-color:white;
			width: 24px;
			padding: 23px 26px;
			border: 3px dotted pink;
			margin-left: 20px;
			border-radius: 20px;
			background-image: url(https://www.drivespark.com/bikes-photos/models/450x350/xtreme-200s_1557153269.jpg/3/x.pagespeed.ic.VfWD98jR1z.jpg);
			background-size: cover;
			background-position: center;
			
		}
		#xyz
		{
			color:white;
			background-color: white;
			width: 27px;
			padding: 20px 45px 20px 25px ;
			border: 7px solid #73F022 ;
			margin-left: 360px;
			border-radius: 20px;
			background-image: url(https://im.rediff.com/money/2017/dec/07car1.jpg);
			background-position: center;
			background-size: cover;
			background-clip: content-box;
		}
		#iop
		{

			color: white;
			background-color: magenta ;
			width: 45px;
			padding:20px 40px 20px 20px;
			border:6px solid olive; 
			margin-left: 450px;
			border-radius: 10px;
			background-image: url(https://img.theweek.in/content/dam/week/leisure/society/images/2020/4/9/kathak-suyash-dwivedi-commons.jpg);
			background-size: cover;
			background-origin: padding-box;
		}
	</style>
</head>
<body>
     <div id='abc'>
     	  REBEL
     </div>
     <div id='cbe'>
     	STAR
     </div>
     <div id='fgh'>
     	HTML
     	<div id="rgv">
     		css
     	</div>
     </div>
     <div id="xyz">
     	j2ee
     </div>
     <div id="iop">
     	hari
     </div>
</body>
</html>
